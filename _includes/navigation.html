<nav class='navbar navbar-expand navbar-dark bg-dark'>
  <ul class='navbar-nav mr-auto text-right'>

    {% for link in site.links %}
      {% assign nav_item_link_class = '' %}
      {% if page.url == link.url %}
        {% assign nav_item_link_class = 'disabled' %}
      {% endif %}
      <li class="nav-item">
        <a href="{{ site.url }}{{ link.url }}" class="nav-link {{ nav_item_link_class }}" title="{{ link.title }}">
          {{ link.title }}
        </a>
      </li>
    {% endfor %}

  </ul>
</nav>
