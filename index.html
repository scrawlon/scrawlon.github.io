---
layout: home
description: "Programming blog and professional portfolio of Baltimore-area
web developer, Scott McGrath"
tags: [code ruby javascipt programming]
---

<article>

  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <span class='date'>{{ post.date | date: "%m/%d/%y" }}</span>
        <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</article>
