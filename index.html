---
layout: home
description: "Programming blog and professional portfolio of Baltimore-area
web developer, Scott McGrath"
tags: [code ruby javascipt programming]
---

<article>
  <h2 class="block-header">Latest Posts</h2>
  <div class="block-wrapper project-preview-header">
    {% for post in site.posts limit:3 %}
      <div class="block"
      {% if post.header_image %}
        style="background-image:url({{ site.url }}/images/thumbnails/{{ post.header_image.file }});"
      {% endif %}
      >
        <div class="backdrop"></div>
        <a href="{{ post.url }}"><h2><span class="text-highlight">{{ post.title }}</span></h2></a>

      </div>
    {% endfor %}
    <div class="block">
      <div class="backdrop"></div>
      <a href="/blog"><h2><span class="text-highlight">Read more posts...</span></h2></a>
    </div>
  </div>

</article>
